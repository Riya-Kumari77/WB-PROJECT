<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend And Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:  #acd2f8;
            font-family: 'Arial', sans-serif;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .book-card img {
            height: 200px;
            object-fit: cover;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lend And Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="member.html">Member</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Events</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>Lend And Learn</h1>
            <p>Your one-stop destination for book lovers!</p>
            <a href="books.html" class="btn btn-primary btn-lg">Explore Books</a>
        </div>
    </div>
    <!-- Search and Filters -->
    <div class="container my-4">
        <h2 class="text-center">Search Books</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title, author, or genre" id="searchInput">
            <button class="btn btn-primary" onclick="searchBooks()">Search</button>
        </div>
        <select class="form-select mb-3" id="genreFilter" onchange="searchBooks()">
            <option value="">Filter by Genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>
        <div id="booksContainer" class="row"></div>
    </div>
    <!-- Login Page -->
    <div class="container my-5">
        <h2 class="text-center">Login</h2>
        <form onsubmit="return validateLogin()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lend And Learn. All Rights Reserved.</p>
    </footer>
    <script>
        const books = [
            { title: "Book 1", author: "Author 1", genre: "Fiction" },
            { title: "Book 2", author: "Author 2", genre: "Science" },
            { title: "Book 3", author: "Author 3", genre: "History" },
        ];

        function displayBooks(bookList) {
            const container = document.getElementById('booksContainer');
            container.innerHTML = bookList.map(book => `
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">Author: ${book.author}</p>
                            <p class="card-text">Genre: ${book.genre}</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const genre = document.getElementById('genreFilter').value;
            const filteredBooks = books.filter(book =>
                (book.title.toLowerCase().includes(query) || book.author.toLowerCase().includes(query)) &&
                (genre === '' || book.genre === genre)
            );
            displayBooks(filteredBooks);
        }
        displayBooks(books);

        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email.includes('@') || password.length < 6) {
                alert("Invalid email or password (min 6 characters)");
                return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
